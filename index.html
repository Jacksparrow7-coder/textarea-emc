<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Pixel Loading Bar</title>
<link rel="stylesheet" href="style.css">
<script src="script.js" defer></script>
</head>
<body>
<div class="container">
  <textarea id="textArea" placeholder="Type here..."></textarea>
  <div class="counter" id="counter">0/200 characters</div>
  <div class="loading-bar-container" id="loadingBarContainer"></div>
  <div class="warning" id="warning"></div>
</div>
</body>
</html>
